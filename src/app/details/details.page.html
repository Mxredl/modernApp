<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  @if (movie(); as movie) {
    <ion-card>

      <img [src]="imageBaseUrl + '/w500' + movie.poster_path" [alt]="movie.title" />

      <ion-card-header>
        <ion-card-title>{{ movie.title }}</ion-card-title>
        <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>

        <ion-text color="tertiary">
          @for (g of movie.genres; track g.id; let isLast = $last;) {
            <span>{{ g.name }}{{ !isLast ? ' Â· ' : '' }}</span>
          }
        </ion-text>
      </ion-card-header>

      <ion-card-content>
        <p>{{ movie.overview }}</p>

        <ion-item lines="none">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>{{ movie.release_date | date: 'y' }}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>{{ movie.budget | currency: 'USD' }}</ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>
  }

</ion-content>
